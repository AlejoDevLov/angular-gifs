<div class="bg-dark border-right p-3 sidebar">
  <h3 class="text-light sidebar__title">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      class="list-group-item list-group-item-action"
      (click)="onSearchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>

</div>
