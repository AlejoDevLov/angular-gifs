<div class="d-flex justify-content-center animate__animated animate__fadeIn">

  <img
    (load)="onLoad()"
    [src]="url"
    class="card-img-top"
    [alt]="alt"
    [ngStyle]="{ 'display': hasLoaded ? '' : 'none'}"
  >

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="sppiner"
    class="mt-3"
  >

</div>
